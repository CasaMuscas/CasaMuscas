<p align="center"><b><font size="4">Questo sito non serve a niente e non ha
nessuna pretesa. E' solo per raccogliere tante immagini del tempo passato e
presente;<br>
è come un cassetto pieno di fotografie, serve solo per una piccola pausa, per vedere come siamo,&nbsp;<br>
come eravamo, com'erano i nostri vecchi.</font></b>
</p>
